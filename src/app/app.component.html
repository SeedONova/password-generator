<section class="flex items-center justify-center w-screen h-screen">
  <div class="flex items-center bg-blue-500 rounded-xl">
    <div class="flex flex-col p-12">
      <h1 class="text-[30px] pb-6 text-white font-bold">Password Generator</h1>
      
      <div class="flex flex-col space-y-2">
        <div class="flex flex-col">
          <label>Enter Length </label>
          <input #inputValue (input)="onChangeLength(inputValue.value)" class="p-1 border-2 border-gray-400 rounded-md"/>
        </div>
        
        <div class="flex space-x-2">
          <label>Use Letters</label>
          <input type="checkbox" (click)="onUseLetters()" class="w-4"/>
        </div>
        
        <div class="flex space-x-2">
          <label>Use Numbers</label>
          <input type="checkbox" (click)="onUseNumbers()" class="w-4" />
        </div>
        
        <div class="flex space-x-2">
          <label>Use Symbols</label>
          <input type="checkbox" (click)="onUseSymbols()" class="w-4" />
        </div>
        
        <div class="pt-4">
          <div class="bg-gray-300 w-fit border-2 border-gray-500 rounded-md px-3 py-1">
            <button [disabled]="!(length && (useLetters || useSymbols || useNumbers))" (click)="onButtonClick()">Generate!</button>
          </div>
        </div>
      </div>
      
      <div class="flex flex-col pt-6" *ngIf="password">
        <label>Your Password </label>
        <input [value]="password" class="p-1 border-2 border-gray-400 rounded-md"/>
      </div>
    </div>
  </div>
</section>
